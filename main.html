<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" required>
		</div>
		<div>
		<label>Gender*</label>
		<label for="male">Male</label>
		<input type="radio" id="male" value="Male" name="gender" required>
		<label for="female">Female</label>
		<input type="radio" id="female" value="Female" name="gender" required>
		</div>
		<div>
		<label for="cars">Car Brands*</label>
			<select id="cars" placeholder="--Please choose an option--" aria-required>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="Age" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS*</label>
			<input type="checkbox" id="tos" required>
		</div>
		<button type="submit"> submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
